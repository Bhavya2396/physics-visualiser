<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Visualization Service</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Physics Visualization Service</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Left Column: Controls -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Template Selection</h5>
                    </div>
                    <div class="card-body">
                        <select id="templateSelect" class="form-select mb-3" onchange="loadSelectedTemplate()">
                            <option value="">Select a template...</option>
                        </select>
                        <button class="btn btn-secondary w-100" onclick="loadTemplate()">Load Blank Template</button>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">JSON Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div id="editor" class="json-editor"></div>
                        <button class="btn btn-primary w-100 mt-3" onclick="generateVisualization()">Generate Visualization</button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Visualization -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Visualization Output</h5>
                    </div>
                    <div class="card-body">
                        <div id="responseMetadata" class="mb-3"></div>
                        <div id="visualizationContainer" class="visualization-container">
                            <div class="initial-message">
                                Select a template and configure parameters to generate a visualization
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
